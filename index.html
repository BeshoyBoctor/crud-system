<htm>
    <head>
        <title>CRUD system</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class= "w-75  mx-auto my-5">

            <div class="mb-3">
                <label for="productName"> product Name</label>
                <input type="text"  id="productName" class="form-control">
            </div>

            <div class="mb-3">
                <label for="productPrice"> product Price</label>
                <input type="number"  id="productPrice" class="form-control">
            </div>

            <div class="mb-3">
                <label for="productCategory"> product Category</label>
                <input type="text"  id="productCategory" class="form-control">
            </div>

            <div class="mb-3">
                <label for="productDes"> product Description</label>
                <textarea name=""  id="productDes" class="form-control"></textarea>
            </div>

            <button id="button" class="btn btn-dark" onclick="addProduct()">Add Product</button>
        </div>
        <div class="w-75 mx-auto my-4">
            <label for="" class="my-2">search by Name</label>
            <input type="text" onkeyup="searchProduct(this.value)" class="form-control">
        </div>


        <table class="table w-75 mx-auto my-5 text-center">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
            </tbody>

        </table>
        <script src="main.js"></script>
    </body>
</htm>
